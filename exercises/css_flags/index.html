<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flagcontainer" id="france">
    <div id="franceblue" class="france"></div>
    <div id="francered" class="france"></div>
  </div>
  <div class="flagcontainer" id="germany">
    <div id="germanyblack" class="germany"></div>
    <div id="germanyred" class="germany"></div>
    <div id="germanyyellow" class="germany"></div>
  </div>
  <div class="flagcontainer" id="madagascar">
    <div id="madagascarred" class="madagascar"></div>
    <div id="madagascargreen" class="madagascar"></div>
  </div>
  <div class="flagcontainer" id="switzerland">
    <div class="switzrow"></div>
    <div class="switzrow">
      <div class="switzred40"></div>
      <div class="switzwhite20"></div>
      <div class="switzred40"></div>
    </div>
    <div class="switzrow">
      <div class="switzred20"></div>
      <div class="switzwhite60"></div>
      <div class="switzred20"></div>
    </div>
    <div class="switzrow">
      <div class="switzred40"></div>
      <div class="switzwhite20"></div>
      <div class="switzred40"></div>
    </div>
    <div class="switzrow"></div>
  </div>
  <div class="flagcontainer" id="sweden">
    <div id="swedenhorizontal" class="sweden"></div>
    <div id="swedenvertical" class="sweden"></div>
  </div>
  <div class="flagcontainer" id="gambia">
    <div id="gambiared" class="gambia"></div>
    <div id="gambiablue" class="gambia"></div>
    <div id="gambiagreen" class="gambia"></div>
  </div>
  <div class="flagcontainer" id="tonga">
    <div id="tongawhite" class="tonga">
      <div id="tongahorizontal"></div>
      <div id="tongavertical"></div>
    </div>
  </div>
  <div class="flagcontainer" id="japan">
    <div id="sun"></div>
  </div>
  <div class="flagcontainer" id="greece">
    <div class="greeceblue greecestripes"></div>
    <div class="greecewhite greecestripes"></div>
    <div class="greeceblue greecestripes"></div>
    <div class="greecewhite greecestripes"></div>
    <div class="greeceblue greecestripes"></div>
    <div class="greecewhite greecestripes"></div>
    <div class="greeceblue greecestripes"></div>
    <div class="greecewhite greecestripes"></div>
    <div class="greeceblue greecestripes"></div>
    <div id="greeceblock">
      <div id="greecehorizontal" class="greecestripe"></div>
      <div id="greecevertical" class="greecestripe"></div>
    </div>
  </div>
  <div class="flagcontainer" id="niger">
    <div id="nigerorange" class="niger"></div>
    <div id="nigerwhite" class="niger">
      <div id="nigerdot"></div>
    </div>
    <div id="nigergreen" class="niger"></div>
  </div>
  <div class="flagcontainer" id="maldives">
    <div id="maldivesbox" class="maldives">
      <div id="maldiveswhitemoon"></div>
      <div id="maldivesgreenmoon"></div>
    </div>
  </div>
</body>
</html>
