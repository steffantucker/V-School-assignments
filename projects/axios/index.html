<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>VSchool TODO</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="semantic/semantic.min.js"></script>
</head>
<body>
	<noscript>Sorry, this site only works with Javascript</noscript>
	<!-- initial login screen -->
	<form name="user" onsubmit="submitUsername(event)" class='inputArea'>
		<label>Enter username:
			<input type="text" name="username" id="username" placeholder="Enter username">
		</label>
		<button>Submit</button>
	</form>
	<!-- todo area -->
	<form name="todo" id="inputArea" class='hidden'>
		<input type="text" name="title" placeholder="Title">
		<input type="textarea" name="description" placeholder="Description">
		<input type="number" name="price" placeholder="price">
		<button>Submit</button>
	</form>
	<div id="todoList" class="ui cards">
	</div>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
