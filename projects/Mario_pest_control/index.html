<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mario Pest Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>Mario Pest Control</h1>
  </nav>
  <form name="baddietotals">
    <div class="baddie" id="goombas">
      <img src="images/goomba.png">
      <h2>Goomba</h2>
      <div class="price"><span id="goombacost">5</span> coins</div>
    </div>
    <div class="numinput">
      <div class="uparrow arrow" id="goombaup">&#x25b2;</div>
      <input type="number" name="goombacount" value=0>
      <div class="downarrow arrow" id="goombadown">&#x25bc</div>
      </div>
    <div class="baddie" id="bobombs">
      <img src="images/bobomb.png">
      <h2>Bobomb</h2>
      <div class="price"><span id="bobombcost">7</span> coins</div>
    </div>
    <div class="numinput">
      <div class="uparrow arrow" id="bobup">&#x25b2;</div>
      <input type="number" name="bobombcount" value=0>
      <div class="downarrow arrow" id="bobdown">&#x25bc</div>
    </div>
    <div class="baddie" id="cheepcheep">
      <img src="images/cheepcheep.png">
      <h2>Cheep-cheep</h2>
      <div class="price"><span id="cheepcost">11</span> coins</div>
    </div>
    <div class="numinput">
      <div class="uparrow arrow" id="cheepup">&#x25b2;</div>
      <input type="number" name="cheepcount" value=0>
      <div class="downarrow arrow" id="cheepdown">&#x25bc</div>
    </div>
    <button>Get Coins!</button>
  </form>
  <div id="totaldisplay"><span id="total"></span> coins earned!</div>
  <footer>
    <ul>
      <li>mario email</li>
      <li><a href="https://mario.nintendo.com">Mario's Homepage</a></li>
      <li><a href="mailto:mario@nintendo.com">Email Mario</a></li>
    </ul>
  </footer>
<script src="app.js"></script>
<script src="../live.js"></script>
</body>
</html>
